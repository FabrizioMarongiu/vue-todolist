<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- VUEJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    

    <title>To Do List</title>
</head>
<body>

    <div id="app">
       
            <header class="header">
                <h1>To Do <span>List</span></h1>            
            </header>
     <div class="container">
            <main class="main">
                <div class="box-list">
                    <!-- Lista dove verranno stampati gli elementi dell'array -->
                    <ul class="list"

                    v-if="ricette.length > 0">
                        <li class="element" 
                        v-for="(text, index) in ricette">
                            <span @click="check(index)"
                            :class="{checked : text.tested }"> {{ text.text }} </span>
                            <div>
                            <i class="fas fa-feather-alt"
                            @click="modificaRicetta(index)"></i>
                            <i class="far fa-trash-alt"
                            @click="elimina(index)"
                            ></i>
                            </div>
                        </li>
                        
                    </ul>
                    <span v-else>Non ci sono ricette da mostrare</span>
                </div>
                <div class="add"
                @click="add"
                ><i class="fas fa-plus"></i></div>

               <section class="text-element"
              >
                <div class="input-box"
                 v-show="input">
                    <input type="text"
                    v-model.trim="addText"
                    @keyup.enter="nuovaRicetta"
                    ref="input"
                    >
                    <button @click="nuovaRicetta">Aggiungi</button>
                </div>
                <div class="input-box"
                v-show="correction.visibility">
                    <input type="text"
                    v-model.trim="correction.text"
                    @keyup.enter="riscriviRicetta">
                    <button @click="riscriviRicetta">Aggiungi</button>
                    <button @click="eliminaModifiche">Elimina</button>
                    
                </div>
               </section>
            </main>
        </div>
        
    </div>

 
    

    <script src="./js/main.js"></script>
</body>
</html>
